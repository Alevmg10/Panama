 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Empresa</title>
</head>
<body>
    
    <!-- WRAPPER -->
        <div class="w-full mt-4">
            <!-- Header, search bar, avatar.-->
                <!-- Header Container -->
                <div class="container flex  justify-around items-center">
                    <!-- Logo -->
                    <div class="w-40">
                        <p class="text-primaryColor text-4xl">
                            EMPRESA
                        </p>
                    </div>
                    <!-- Search bar -->
                    <form class="flex justify-center items-center relative">
                        <input type="search" class="bg-lightGrey w-[800px] h-10 rounded-3xl pl-8">
                        <buttom type="submit" class="absolute top-1 right-2 fal fa-search text-white bg-primaryColor rounded-full p-2 cursor-pointer"></buttom>
                    </form>
                    <!-- Avatar -->                    
                    <div class="w-12">
                        <img src="/images/user" class="w-10 h-10 rounded-full">
                    </div>
                </div>

                <!-- Tabs -->
                <div class="tabs w-full h-12 mt-4">
                    <ul class="flex justify-center items-center">
                        <li class="mx-4 mt-4 text-sm text-center w-14 border-b-[6px] border-b-primaryColor">
                            <h5 class="text-sm mb-3 font-medium">Todo</h5>
                        </li>
                        <li class="mx-4 mt-4 text-center w-14 border-b-[6px] border-b-primaryColor">
                            <h5 class="text-sm mb-3 font-medium">Finanzas</h5>
                        </li>
                        <li class="mx-4 mt-4 text-center w-14 border-b-[6px] border-b-primaryColor">
                            <h5 class="text-sm mb-3 font-medium">Noticias</h5>
                        </li>
                        <li class="mx-4 mt-4 text-center w-14 border-b-[6px] border-b-primaryColor">
                            <h5 class="text-sm mb-3 font-medium">Politica</h5>
                        </li>
                        <li class="mx-4 mt-4 text-center w-14 border-b-[6px] border-b-primaryColor">
                            <h5 class="text-sm mb-3 font-medium">Economia</h5>
                        </li>
                        <li class="mx-4 mt-4 text-center w-14 border-b-[6px] border-b-primaryColor">
                            <h5 class="text-sm mb-3 font-medium">Firmas</h5>
                        </li>
                    </ul>
                </div>
        </div>

        <!-- Articles section -->
            <!-- Container -->
            <div class="min-w-fit flex mt-14">
                <img src="/images/article-1" class="w-64 h-48">
                <!-- Section -->
                <section class="flex flex-col">
                    <h2>Mira como las DeFi lograron solucionar los errores que tienen las finanzas tradicionales</h2>
                        <!-- Tag section -->
                        <div class="flex">
                            <i class="fal fa-clock"></i>
                            <h6 class="text-secondaryColor">Hace 5 horas</h6>
                            <i class="fal fa-tag"></i>
                            <h6 class="text-secondaryColor">Finanzas</h6>
                            <i class="fal fa-comment-alt"></i>
                            <h6 class="text-secondaryColor">0</h6>
                        </div>
                </section>
            </div>

    <script src="./js/app.js"></script>
</body>
</html>
